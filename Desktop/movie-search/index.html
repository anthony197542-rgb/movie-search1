<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieDB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <!-- Header -->
  <header class="header">
    <h1 class="logo">ðŸŽ¬ MovieDB</h1>
    <nav class="nav">
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Top Rated</a>
    </nav>

    <!-- Search Form -->
    <form id="searchForm" class="filters">
      <input type="text" id="query" placeholder="Search moviesâ€¦" required>
      <select name="genre">
        <option value="">All Genres</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
      </select>
      <input type="number" name="yearMin" placeholder="Year from">
      <input type="number" name="yearMax" placeholder="Year to">
      <input type="range" name="ratingMin" min="0" max="10" step="0.1">
      <button type="submit">Filter</button>
    </form>
  </header>

  <!-- Hero -->
  <section class="hero">
    <img src="assets/images/inception-banner.jpg" alt="Inception Banner" class="hero__image">
    <div class="hero__info">
      <h2>Inception (2010)</h2>
      <p>Action â€¢ Sci-Fi â€¢ 2h 28m</p>
      <button>Watch Trailer</button>
    </div>
  </section>

  <!-- Movie Grid -->
  <main class="main">
    <h2>Popular Movies</h2>
    <ul id="cards" class="cards">
      <li class="cards__item">
        <article class="card">
          <img src="./inception_banner.jpg"" alt="Inception Poster" class="card__poster">
          <h3 class="card__title">Inception</h3>
          <p class="card__meta">2010 â€¢ 8.8/10</p>
        </article>
      </li>
      <li class="cards__item">
        <article class="card">
          <img src="./digital-matrix-code-virtual-computer-system-banner-background-with-copy-space-made-with-generative-ai_155027-3520.avif" alt="The Matrix Poster" class="card__poster">
          <h3 class="card__title">The Matrix</h3>
          <p class="card__meta">1999 â€¢ 8.7/10</p>
        </article>
      </li>
    </ul>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Data from OMDb â€¢ Â© 2025 MovieDB</p>
  </footer>
</div>

<!-- Only one script tag, at the bottom -->
<script src="app.js" type="module"></script>
</body>
</html>
